<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">

  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
  <link rel="stylesheet" href="../login and signup/login.css">
</head>

<body>

  <div class="card signin">
    <div class="card-body">

      <form class="form-signin " action="index.html" method="post">

        <h1>Sign in</h1>

        <div class="mb-3 form-group ">
          <label for="InputEmail" class="form-label">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">

        </div>
        <div class="mb-3 form-group ">
          <label for="InputPassword1" class="form-label">Password</label>
          <input type="password" class="form-control " id="exampleInputPassword1">
        </div>

        <div class="mb-3 form-check  ">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Remember me</label>

        </div>
        <div class="submit">
          <button type="submit" class="btn btn-primary"><a href = "../home and cart/Home.html">Submit</a></button>
          <input type="reset" name="" value="Reset" class="btn btn-light">
        </div>

        <div class="password ">
            <a href="#">Forgot your password?</a>
        </div>

      </form>

    </div>
  </div>

</body>

</html>
