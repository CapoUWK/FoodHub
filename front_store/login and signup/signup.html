<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">


  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
  <link rel="stylesheet" href="../login and signup/signup.css">
</head>

<body>

  <div class="card signup">
    <div class="card-body">

      <form class="form-signin" action="index.html" method="post">

        <h1>Sign up</h1>
        <p>Please enter the information below to create your account</p>

        <div class="mb-3 form-group">
          <label for="InputEmail" class="form-label">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
          <div id="emailHelp" class="form-text col-lg-6">We'll never share your email with anyone else.</div>
        </div>
        <div class="mb-3 form-group">
          <label for="InputPassword1" class="form-label">Password</label>
          <input type="password" class="form-control col-lg-6" id="exampleInputPassword1">
        </div>
        <div class="mb-3 form-group">
          <label for="InputPassword2" class="form-label">Confirm Password</label>
          <input type="password" class="form-control col-lg-6" id="exampleInputPassword1">
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">I accept the <u>Terms of Use</u> & <u>Privacy Policy</u></label>
        </div>
        <button type="submit" class="btn btn-primary"><a href = "index.html">Submit</a></button>
        <input type="reset" name="" value="Reset" class="btn btn-light">
      </form>


    </div>
  </div>

</body>


</html>
